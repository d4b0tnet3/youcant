<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>SMURF | SYSTEM BREACH</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        /* Aggressive background effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, #ff0000 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #00ff00 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #ffffff 0%, transparent 50%);
            opacity: 0.1;
            animation: bg-pulse 3s infinite;
        }

        @keyframes bg-pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            animation: scan 0.1s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Terminal */
        .terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 10px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.2;
            z-index: 2;
        }

        /* Brutal header - MEJORADO */
        .header {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 15px #ff0000;
            animation: flicker 0.5s infinite alternate;
        }

        .header .title {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: brutal-glitch 1s infinite;
            letter-spacing: 8px;
            font-weight: 900;
            text-transform: uppercase;
        }

        @keyframes brutal-glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-5px, 5px); filter: hue-rotate(90deg); }
            20% { transform: translate(5px, -5px); filter: hue-rotate(180deg); }
            30% { transform: translate(-5px, -5px); filter: hue-rotate(270deg); }
            40% { transform: translate(5px, 5px); filter: hue-rotate(360deg); }
            50% { transform: translate(-3px, 3px); filter: hue-rotate(45deg); }
            60% { transform: translate(3px, -3px); filter: hue-rotate(135deg); }
            70% { transform: translate(-3px, -3px); filter: hue-rotate(225deg); }
            80% { transform: translate(3px, 3px); filter: hue-rotate(315deg); }
            90% { transform: translate(-1px, 1px); filter: hue-rotate(180deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            letter-spacing: 3px;
            font-weight: 600;
        }

        /* MENSAJE PRINCIPAL - GRANDE Y COLORIDO */
        .main-message {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ffff00, #00ff00, #0066ff, #6600ff, #ff0066);
            background-size: 400% 400%;
            animation: rainbow-bg 3s ease infinite;
            border-radius: 15px;
            border: 3px solid #ffffff;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #00ff00,
                0 0 60px #0066ff;
        }

        .main-message .big-text {
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                2px 2px 0px #000000,
                -2px -2px 0px #000000,
                2px -2px 0px #000000,
                -2px 2px 0px #000000,
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 30px #ffffff;
            animation: text-glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes text-glow {
            0% { 
                transform: scale(1);
                text-shadow: 
                    2px 2px 0px #000000,
                    -2px -2px 0px #000000,
                    2px -2px 0px #000000,
                    -2px 2px 0px #000000,
                    0 0 10px #ffffff,
                    0 0 20px #ffffff,
                    0 0 30px #ffffff;
            }
            100% { 
                transform: scale(1.05);
                text-shadow: 
                    2px 2px 0px #000000,
                    -2px -2px 0px #000000,
                    2px -2px 0px #000000,
                    -2px 2px 0px #000000,
                    0 0 15px #ffffff,
                    0 0 30px #ffffff,
                    0 0 45px #ffffff,
                    0 0 60px #ff0000;
            }
        }

        /* Command styling */
        .cmd-line {
            margin: 3px 0;
            display: flex;
            align-items: flex-start;
        }

        .prompt {
            color: #ff0000;
            margin-right: 5px;
            font-weight: 700;
            min-width: 160px;
            text-shadow: 0 0 5px #ff0000;
        }

        .command {
            color: #ffffff;
            font-weight: 400;
            text-shadow: 0 0 3px #ffffff;
        }

        .output {
            color: #00ff00;
            margin: 1px 0 8px 165px;
            white-space: pre-wrap;
            text-shadow: 0 0 3px #00ff00;
        }

        .output.error {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .output.warning {
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }

        .output.success {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            animation: success-pulse 0.5s;
        }

        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Cursor */
        .cursor {
            background: #00ff00;
            color: #000000;
            animation: cursor-blink 0.8s infinite;
            box-shadow: 0 0 5px #00ff00;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Scrollbar */
        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #000000;
            border: 1px solid #ff0000;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }

        /* Glitch effects */
        .glitch {
            animation: glitch-effect 0.3s infinite;
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .terminal {
                font-size: 11px;
                padding: 5px;
            }
            
            .header .title {
                font-size: 3rem;
            }
            
            .main-message .big-text {
                font-size: 1.8rem;
            }
            
            .prompt {
                min-width: 120px;
            }
            
            .output {
                margin-left: 125px;
            }
        }

        @media (max-width: 480px) {
            .header .title {
                font-size: 2rem;
            }
            
            .main-message .big-text {
                font-size: 1.2rem;
            }
        }
        /* Pantalla de entrada */
        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .entry-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .entry-title {
            font-size: 6rem;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            animation: entry-glitch 2s infinite;
            margin-bottom: 30px;
            letter-spacing: 10px;
            font-weight: 900;
        }

        .entry-subtitle {
            font-size: 1.8rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 50px;
            letter-spacing: 3px;
            animation: text-flicker 1.5s infinite;
        }

        .entry-button {
            padding: 20px 40px;
            font-size: 2rem;
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: #ffffff;
            border: 3px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px #ff0000,
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: button-pulse 2s infinite;
        }

        .entry-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff6600, #ffff00);
            box-shadow: 
                0 0 30px #ff0000,
                0 0 50px #ff6600,
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .entry-button:active {
            transform: scale(0.95);
        }

        @keyframes entry-glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-3px, 3px); filter: hue-rotate(90deg); }
            20% { transform: translate(3px, -3px); filter: hue-rotate(180deg); }
            30% { transform: translate(-3px, -3px); filter: hue-rotate(270deg); }
            40% { transform: translate(3px, 3px); filter: hue-rotate(360deg); }
            50% { transform: translate(0); filter: hue-rotate(0deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes button-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px #ff0000,
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 40px #ff0000,
                    0 0 60px #ff6600,
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .warning-text {
            position: absolute;
            bottom: 50px;
            color: #ffff00;
            font-size: 1rem;
            text-align: center;
            animation: warning-blink 1s infinite;
            letter-spacing: 2px;
        }

        @keyframes warning-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Ocultar contenido principal inicialmente */
        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        /* CAOS DE TERMINALES */
        .chaos-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            display: none;
            overflow: hidden;
        }

        .chaos-container.active {
            display: block;
        }

        .chaos-terminal {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            width: 90vw;
            height: 85vh;
            max-width: 1200px;
            max-height: 800px;
            overflow: hidden;
            backdrop-filter: blur(2px);
            will-change: transform, opacity, filter;
            transform-style: preserve-3d;
            opacity: 0;
            transform: scale(0.8);
            animation: terminal-spawn-realistic 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .chaos-terminal.disappearing {
            animation: terminal-fade-out 8s linear forwards;
        }

        /* Diferentes temas para cada terminal */
        .chaos-terminal.theme-1 {
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px #ff0000, inset 0 0 20px rgba(255, 0, 0, 0.1);
            color: #00ff00;
        }

        .chaos-terminal.theme-2 {
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1);
            color: #ff0000;
        }

        .chaos-terminal.theme-3 {
            border: 2px solid #0099ff;
            box-shadow: 0 0 30px #0099ff, inset 0 0 20px rgba(0, 153, 255, 0.1);
            color: #ffff00;
        }

        .chaos-terminal.theme-4 {
            border: 2px solid #ff6600;
            box-shadow: 0 0 30px #ff6600, inset 0 0 20px rgba(255, 102, 0, 0.1);
            color: #00ffff;
        }

        .chaos-terminal.theme-5 {
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff, inset 0 0 20px rgba(255, 0, 255, 0.1);
            color: #ffffff;
        }

        .chaos-terminal.theme-6 {
            border: 2px solid #ffff00;
            box-shadow: 0 0 30px #ffff00, inset 0 0 20px rgba(255, 255, 0, 0.1);
            color: #ff0099;
        }

        .chaos-terminal.theme-7 {
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
            color: #ff6600;
        }

        .chaos-terminal.theme-8 {
            border: 2px solid #9900ff;
            box-shadow: 0 0 30px #9900ff, inset 0 0 20px rgba(153, 0, 255, 0.1);
            color: #00ff99;
        }

        .chaos-terminal.theme-9 {
            border: 2px solid #ff9900;
            box-shadow: 0 0 30px #ff9900, inset 0 0 20px rgba(255, 153, 0, 0.1);
            color: #9900ff;
        }

        /* Fondo espacial con estrellas y galaxia */
        .heaven-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Estrellas pequeñas */
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent),
                radial-gradient(1px 1px at 200px 120px, #fff, transparent),
                radial-gradient(2px 2px at 250px 60px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 300px 100px, #fff, transparent),
                /* Galaxia central */
                radial-gradient(ellipse at center,
                    rgba(138, 43, 226, 0.8) 0%,
                    rgba(75, 0, 130, 0.6) 25%,
                    rgba(25, 25, 112, 0.4) 50%,
                    rgba(0, 0, 0, 0.8) 75%,
                    rgba(0, 0, 0, 1) 100%
                ),
                /* Fondo espacial profundo */
                linear-gradient(45deg,
                    #000000 0%,
                    #0f0f23 25%,
                    #1a1a2e 50%,
                    #16213e 75%,
                    #0f3460 100%
                );
            background-size: 
                200px 100px, 300px 150px, 250px 120px, 180px 90px, 220px 110px,
                280px 140px, 320px 160px, 240px 120px,
                100% 100%, 100% 100%;
            opacity: 0;
            z-index: 100;
            animation: space-appear-gradual 12s ease-in-out forwards, stars-twinkle 4s ease-in-out infinite;
        }

        /* Agujero negro / Nebulosa central */
        .heaven-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle,
                rgba(138, 43, 226, 1) 0%,
                rgba(75, 0, 130, 0.9) 15%,
                rgba(25, 25, 112, 0.7) 30%,
                rgba(0, 0, 0, 0.8) 50%,
                rgba(0, 0, 0, 0.4) 70%,
                transparent 100%
            );
            transform: translate(-50%, -50%);
            animation: cosmic-vortex 10s ease-in-out infinite;
        }

        @keyframes terminal-spawn-realistic {
            0% { 
                opacity: 0;
                transform: scale(0.8) translateY(20px);
                filter: blur(5px);
            }
            30% {
                opacity: 0.3;
                transform: scale(0.9) translateY(10px);
                filter: blur(3px);
            }
            60% {
                opacity: 0.7;
                transform: scale(0.95) translateY(5px);
                filter: blur(1px);
            }
            100% { 
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0px);
            }
        }

        @keyframes terminal-fade-out {
            0% { 
                opacity: 1;
                filter: blur(0px);
            }
            25% {
                opacity: 0.8;
                filter: blur(1px);
            }
            50% {
                opacity: 0.6;
                filter: blur(2px);
            }
            75% {
                opacity: 0.3;
                filter: blur(4px);
            }
            100% { 
                opacity: 0;
                filter: blur(8px);
            }
        }

        @keyframes space-appear-gradual {
            0% { 
                opacity: 0;
                filter: blur(20px) brightness(0.1);
            }
            15% {
                opacity: 0.1;
                filter: blur(15px) brightness(0.2);
            }
            30% {
                opacity: 0.25;
                filter: blur(12px) brightness(0.4);
            }
            45% {
                opacity: 0.4;
                filter: blur(8px) brightness(0.6);
            }
            60% {
                opacity: 0.6;
                filter: blur(5px) brightness(0.8);
            }
            75% {
                opacity: 0.8;
                filter: blur(3px) brightness(0.9);
            }
            90% {
                opacity: 0.95;
                filter: blur(1px) brightness(1);
            }
            100% { 
                opacity: 1;
                filter: blur(0px) brightness(1);
            }
        }

        @keyframes cosmic-vortex {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes stars-twinkle {
            0%, 100% { 
                filter: brightness(1);
            }
            50% { 
                filter: brightness(1.5);
            }
        }

        @keyframes music-button-pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(255,0,0,0.8);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 30px rgba(255,255,0,1);
            }
        }

        /* EFECTO FINAL REVOLUCIONARIO - UNIVERSO REALISTA */
        .revolutionary-finale {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* FONDO DEL UNIVERSO PROFUNDO */
        .deep-universe-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(120, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 150, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(0, 255, 200, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #000011 0%, #000033 25%, #000055 50%, #000022 75%, #000000 100%);
        }

        .revolutionary-finale.active {
            opacity: 1;
            animation: reality-hack 8s ease-in-out forwards;
        }

        @keyframes reality-hack {
            0% { 
                opacity: 0;
                filter: blur(20px);
            }
            20% { 
                opacity: 1;
                filter: blur(0px);
            }
            100% { 
                opacity: 1;
                filter: blur(0px);
            }
        }

        /* NEBULOSAS REALISTAS */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(3px);
            animation: nebula-drift 20s linear infinite;
        }

        .nebula-1 {
            width: 300px;
            height: 200px;
            top: 10%;
            left: 15%;
            background: radial-gradient(ellipse, rgba(255, 100, 200, 0.4) 0%, rgba(150, 0, 255, 0.2) 50%, transparent 100%);
            animation-duration: 25s;
        }

        .nebula-2 {
            width: 250px;
            height: 180px;
            top: 60%;
            right: 20%;
            background: radial-gradient(ellipse, rgba(0, 255, 150, 0.3) 0%, rgba(0, 150, 255, 0.2) 50%, transparent 100%);
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .nebula-3 {
            width: 200px;
            height: 150px;
            top: 30%;
            right: 10%;
            background: radial-gradient(ellipse, rgba(255, 200, 0, 0.3) 0%, rgba(255, 100, 0, 0.2) 50%, transparent 100%);
            animation-duration: 35s;
        }

        @keyframes nebula-drift {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(50px) rotate(360deg); }
        }

        /* GALAXIAS ESPIRALES */
        .galaxy {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: galaxy-rotate 40s linear infinite;
        }

        .galaxy-1 {
            top: 20%;
            right: 30%;
            background: 
                radial-gradient(ellipse at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 200, 100, 0.4) 30%, rgba(100, 150, 255, 0.2) 60%, transparent 100%),
                conic-gradient(from 0deg, transparent 0%, rgba(255, 255, 255, 0.3) 10%, transparent 20%, rgba(255, 255, 255, 0.3) 30%, transparent 40%, rgba(255, 255, 255, 0.3) 50%, transparent 60%, rgba(255, 255, 255, 0.3) 70%, transparent 80%, rgba(255, 255, 255, 0.3) 90%, transparent 100%);
        }

        .galaxy-2 {
            bottom: 25%;
            left: 25%;
            background: 
                radial-gradient(ellipse at center, rgba(255, 150, 255, 0.6) 0%, rgba(150, 100, 255, 0.3) 30%, rgba(100, 200, 255, 0.2) 60%, transparent 100%),
                conic-gradient(from 45deg, transparent 0%, rgba(255, 150, 255, 0.4) 15%, transparent 30%, rgba(255, 150, 255, 0.4) 45%, transparent 60%, rgba(255, 150, 255, 0.4) 75%, transparent 90%);
            animation-direction: reverse;
            animation-duration: 50s;
        }

        @keyframes galaxy-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SISTEMA SOLAR */
        .solar-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
        }

        /* SOL */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffff00 0%, #ff8800 50%, #ff4400 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px #ffff00, 0 0 60px #ff8800;
            animation: sun-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes sun-pulse {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px #ffff00, 0 0 60px #ff8800;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 40px #ffff00, 0 0 80px #ff8800, 0 0 120px #ff4400;
            }
        }

        /* ÓRBITAS DE PLANETAS */
        .planet-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .mercury-orbit { width: 80px; height: 80px; animation: orbit 8s linear infinite; }
        .venus-orbit { width: 100px; height: 100px; animation: orbit 12s linear infinite; }
        .earth-orbit { width: 130px; height: 130px; animation: orbit 16s linear infinite; }
        .mars-orbit { width: 160px; height: 160px; animation: orbit 20s linear infinite; }
        .jupiter-orbit { width: 220px; height: 220px; animation: orbit 30s linear infinite; }
        .saturn-orbit { width: 280px; height: 280px; animation: orbit 40s linear infinite; }
        .uranus-orbit { width: 340px; height: 340px; animation: orbit 50s linear infinite; }
        .neptune-orbit { width: 400px; height: 400px; animation: orbit 60s linear infinite; }

        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* PLANETAS */
        .planet {
            position: absolute;
            top: 0;
            left: 50%;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .mercury { 
            width: 6px; height: 6px; 
            background: radial-gradient(circle, #8c7853 0%, #5c5c5c 100%);
        }

        .venus { 
            width: 8px; height: 8px; 
            background: radial-gradient(circle, #ffc649 0%, #ff8c00 100%);
        }

        .earth { 
            width: 10px; height: 10px; 
            background: radial-gradient(circle, #6b93d6 0%, #4a90e2 50%, #2e7d32 100%);
            position: relative;
        }

        .moon {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #cccccc;
            border-radius: 50%;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: moon-orbit 2s linear infinite;
        }

        @keyframes moon-orbit {
            0% { transform: translateX(-50%) rotate(0deg) translateX(15px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(15px) rotate(-360deg); }
        }

        .mars { 
            width: 8px; height: 8px; 
            background: radial-gradient(circle, #cd5c5c 0%, #8b0000 100%);
        }

        .jupiter { 
            width: 20px; height: 20px; 
            background: radial-gradient(circle, #d8ca9d 0%, #fad5a5 50%, #b8860b 100%);
        }

        .saturn { 
            width: 16px; height: 16px; 
            background: radial-gradient(circle, #fab27b 0%, #daa520 100%);
            position: relative;
        }

        .saturn-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
        }

        .uranus { 
            width: 12px; height: 12px; 
            background: radial-gradient(circle, #4fd0e7 0%, #4169e1 100%);
        }

        .neptune { 
            width: 12px; height: 12px; 
            background: radial-gradient(circle, #4b70dd 0%, #000080 100%);
        }

        /* ESTRELLAS REALISTAS */
        .realistic-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            animation: star-twinkle 3s ease-in-out infinite alternate;
        }

        .star-big {
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffffff 0%, #ffff88 100%);
            box-shadow: 0 0 10px #ffffff;
        }

        .star-medium {
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, #ffffff 0%, #88ffff 100%);
            box-shadow: 0 0 6px #ffffff;
        }

        .star-small {
            width: 1px;
            height: 1px;
            background: #ffffff;
            box-shadow: 0 0 3px #ffffff;
        }

        .star-1 { top: 15%; left: 10%; animation-delay: 0s; }
        .star-2 { top: 25%; left: 85%; animation-delay: 0.5s; }
        .star-3 { top: 45%; left: 20%; animation-delay: 1s; }
        .star-4 { top: 65%; left: 75%; animation-delay: 1.5s; }
        .star-5 { top: 80%; left: 30%; animation-delay: 2s; }
        .star-6 { top: 35%; left: 60%; animation-delay: 2.5s; }
        .star-7 { top: 55%; left: 90%; animation-delay: 0.3s; }
        .star-8 { top: 75%; left: 15%; animation-delay: 0.8s; }
        .star-9 { top: 20%; left: 45%; animation-delay: 1.3s; }
        .star-10 { top: 90%; left: 65%; animation-delay: 1.8s; }

        @keyframes star-twinkle {
            0% { 
                opacity: 0.3;
                transform: scale(1);
            }
            100% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* COMETAS */
        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffffff 0%, #88ffff 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px #88ffff;
        }

        .comet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, rgba(136, 255, 255, 0.8) 0%, transparent 100%);
            transform: translateY(-50%);
        }

        .comet-1 {
            top: 20%;
            left: -50px;
            animation: comet-fly 8s linear infinite;
        }

        .comet-2 {
            top: 70%;
            left: -50px;
            animation: comet-fly 12s linear infinite;
            animation-delay: 4s;
        }

        @keyframes comet-fly {
            0% { 
                left: -50px;
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                left: calc(100% + 50px);
                opacity: 0;
            }
        }

        /* ASTEROIDES */
        .asteroid {
            position: absolute;
            background: radial-gradient(circle, #666666 0%, #333333 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: asteroid-drift 15s linear infinite;
        }

        .asteroid-1 {
            width: 8px;
            height: 6px;
            top: 30%;
            left: -20px;
            animation-duration: 20s;
        }

        .asteroid-2 {
            width: 6px;
            height: 8px;
            top: 60%;
            left: -20px;
            animation-duration: 25s;
            animation-delay: 5s;
        }

        .asteroid-3 {
            width: 10px;
            height: 7px;
            top: 80%;
            left: -20px;
            animation-duration: 18s;
            animation-delay: 10s;
        }

        @keyframes asteroid-drift {
            0% { 
                left: -20px;
                transform: rotate(0deg);
            }
            100% { 
                left: calc(100% + 20px);
                transform: rotate(360deg);
            }
        }

        /* PORTAL DIMENSIONAL MEJORADO */
        .dimensional-portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 10001;
        }

        .portal-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
            animation: portal-spin 3s linear infinite;
        }

        .portal-ring-1 {
            width: 100%;
            height: 100%;
            border-color: #ff00ff;
            animation-duration: 2s;
        }

        .portal-ring-2 {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-color: #00ffff;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .portal-ring-3 {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            border-color: #ffff00;
            animation-duration: 1s;
        }

        .portal-core {
            position: absolute;
            width: 20%;
            height: 20%;
            top: 40%;
            left: 40%;
            background: radial-gradient(circle, #ffffff, #ff00ff, #00ffff);
            border-radius: 50%;
            animation: portal-pulse 1s ease-in-out infinite alternate;
        }

        @keyframes portal-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes portal-pulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 20px #ffffff;
            }
            100% { 
                transform: scale(1.5);
                box-shadow: 0 0 50px #ff00ff, 0 0 100px #00ffff;
            }
        }

        /* PARTÍCULAS EXPLOSIVAS */
        .particle-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: particle-explode 4s ease-out infinite;
        }

        .particle-1 { background: #ff0000; animation-delay: 0s; }
        .particle-2 { background: #00ff00; animation-delay: 0.2s; }
        .particle-3 { background: #0000ff; animation-delay: 0.4s; }
        .particle-4 { background: #ffff00; animation-delay: 0.6s; }
        .particle-5 { background: #ff00ff; animation-delay: 0.8s; }
        .particle-6 { background: #00ffff; animation-delay: 1s; }
        .particle-7 { background: #ffffff; animation-delay: 1.2s; }
        .particle-8 { background: #ffa500; animation-delay: 1.4s; }

        @keyframes particle-explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(var(--random-x, 200px), var(--random-y, -200px)) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x, 400px), var(--random-y, -400px)) scale(0);
                opacity: 0;
            }
        }

        .particle-1 { --random-x: 300px; --random-y: -100px; }
        .particle-2 { --random-x: -250px; --random-y: -150px; }
        .particle-3 { --random-x: 200px; --random-y: 200px; }
        .particle-4 { --random-x: -300px; --random-y: 100px; }
        .particle-5 { --random-x: 150px; --random-y: -300px; }
        .particle-6 { --random-x: -200px; --random-y: -250px; }
        .particle-7 { --random-x: 350px; --random-y: 150px; }
        .particle-8 { --random-x: -150px; --random-y: 300px; }

        /* CASCADA DE CÓDIGO DORADO */
        .golden-code-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .code-column {
            position: absolute;
            top: -100px;
            color: #ffd700;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px #ffd700;
            animation: code-fall 6s linear infinite;
            opacity: 0.8;
        }

        .code-col-1 { left: 10%; animation-delay: 0s; }
        .code-col-2 { left: 30%; animation-delay: 1s; }
        .code-col-3 { left: 50%; animation-delay: 2s; }
        .code-col-4 { left: 70%; animation-delay: 3s; }
        .code-col-5 { left: 90%; animation-delay: 4s; }

        @keyframes code-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }

        /* MENSAJE REVOLUCIONARIO CÓSMICO */
        .revolutionary-message {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10001;
        }

        .message-line-1, .message-line-2, .message-line-3 {
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(50px);
        }

        .message-line-1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ffff00, #00ff00, #0000ff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: message-appear 2s ease-out 2s forwards, rainbow-text 3s linear infinite;
        }

        .message-line-2 {
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: message-appear 2s ease-out 3s forwards;
        }

        .message-line-3 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
            animation: message-appear 2s ease-out 4s forwards, glow-pulse 2s ease-in-out infinite;
        }

        @keyframes message-appear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes rainbow-text {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 0 0 30px #ffd700;
            }
            50% {
                text-shadow: 0 0 50px #ffd700, 0 0 80px #ffd700;
            }
        }

        /* ONDAS DE ENERGÍA CÓSMICA */
        .cosmic-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cosmic-wave {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            animation: cosmic-wave-expand 6s ease-out infinite;
        }

        .cosmic-wave.wave-1 {
            border-color: rgba(255, 100, 255, 0.8);
            animation-delay: 0s;
        }

        .cosmic-wave.wave-2 {
            border-color: rgba(100, 255, 255, 0.8);
            animation-delay: 2s;
        }

        .cosmic-wave.wave-3 {
            border-color: rgba(255, 255, 100, 0.8);
            animation-delay: 4s;
        }

        @keyframes cosmic-wave-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 40px currentColor;
            }
            100% {
                width: 1000px;
                height: 1000px;
                margin: -500px 0 0 -500px;
                opacity: 0;
                box-shadow: 0 0 60px currentColor;
            }
        }

        /* ANIMACIÓN PARA PARTÍCULAS DINÁMICAS CÓSMICAS */
        @keyframes dynamic-particle-float {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                transform: translate(var(--random-x, 100px), var(--random-y, -100px)) scale(2) rotate(180deg);
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            100% {
                transform: translate(var(--random-x, 200px), var(--random-y, -200px)) scale(0) rotate(360deg);
                opacity: 0;
                box-shadow: 0 0 30px currentColor;
            }
        }

        /* OPTIMIZACIONES PARA TOUCH Y MÓVIL */
        .paradise-button {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .music-button {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* PREVENIR ZOOM EN INPUTS Y BOTONES */
        button, input, select, textarea {
            font-size: 16px !important;
        }

        /* OPTIMIZACIÓN DE RENDIMIENTO PARA MÓVIL */
        .revolutionary-finale * {
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .chaos-terminal {
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* SCROLL SUAVE EN MÓVIL */
        html {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* PREVENIR SELECCIÓN DE TEXTO EN MÓVIL */
        .title, .subtitle, .big-text, .revolutionary-message {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

           RESPONSIVE DESIGN - MÓVIL Y TABLET
           ======================================== */

        /* TABLET - Pantallas medianas (769px - 1024px) */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .title {
                font-size: 3.5rem !important;
            }

            .big-text {
                font-size: 2.2rem !important;
            }

            .paradise-button {
                font-size: 1.4rem !important;
                padding: 18px 30px !important;
            }

            .chaos-terminal {
                width: 70vw !important;
                height: 45vh !important;
                font-size: 0.8rem !important;
            }

            .solar-system {
                width: 450px !important;
                height: 450px !important;
            }

            .sun {
                width: 30px !important;

                    // Random output styling
                    const rand = Math.random();
                    if (rand < 0.3) outputDiv.classList.add('error');
                    else if (rand < 0.6) outputDiv.classList.add('success');
                    else if (rand < 0.8) outputDiv.classList.add('warning');
                    
                    outputDiv.textContent = cmd.response;
                    terminal.appendChild(outputDiv);
                    
                    terminal.scrollTop = terminal.scrollHeight;
                    isExecuting = false;
                    
                    // Faster execution
                    setTimeout(executeBrutalCommand, 200 + Math.random() * 800);
                }, 100);
            });
        }

        // Start the chaos
        setTimeout(executeBrutalCommand, 1000);

        // Keep the chaos going
        setInterval(() => {
            if (commandQueue.length < 100) {
                for (let i = 0; i < 200; i++) {
                    commandQueue.push(generateBrutalCommand());
                }
            }
        }, 10000);

        // Random screen glitches
        setInterval(() => {
            if (Math.random() < 0.1) {
                document.body.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 100);
            }
        }, 2000);

        // Función para establecer la imagen final
        function setFinalImage(imagePath) {
            const img = document.getElementById('finalImage');
            img.src = imagePath;
            img.style.display = 'block';
            img.nextElementSibling.style.display = 'none';
        }

        // Función para iniciar el paraíso
        function startParadise() {
            document.getElementById('mainMessage').style.display = 'none';
            
            // Iniciar música inmediatamente con mejor manejo
            console.log('🎵 Intentando reproducir música...');
            backgroundMusic.volume = 0.4;
            backgroundMusic.currentTime = 0; // Empezar desde el principio
            
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('🎵 ¡Música reproduciéndose correctamente!');
                }).catch(e => {
                    console.log('❌ Error reproduciendo archivo de música:', e);
                    console.log('🎵 Intentando música sintética...');
                    try {
                        synthMusic = createSyntheticMusic();
                        console.log('🎵 ¡Música sintética iniciada!');
                    } catch (synthError) {
                        console.log('❌ Error con música sintética:', synthError);
                        // Crear botón manual de música
                        createMusicButton();
                    }
                });
            }
            
            initializeSystem();
        }

        // DETECTAR SI ES DISPOSITIVO MÓVIL
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   window.innerWidth <= 768;
        }

        // FUNCIÓN PARA ACTIVAR EL EFECTO REVOLUCIONARIO FINAL
        function activateRevolutionaryFinale() {
            console.log('🚀 ¡ACTIVANDO EFECTO REVOLUCIONARIO FINAL!');
            
            const revolutionaryFinale = document.getElementById('revolutionaryFinale');
            revolutionaryFinale.classList.add('active');
            
            // Efectos de sonido sintéticos adicionales para el finale
            if (audioContext) {
                // Crear sonido épico de portal
                const portalOscillator = audioContext.createOscillator();
                const portalGain = audioContext.createGain();
                
                portalOscillator.type = 'sine';
                portalOscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                portalOscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 2);
                
                portalGain.gain.setValueAtTime(0.1, audioContext.currentTime);
                portalGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 3);
                
                portalOscillator.connect(portalGain);
                portalGain.connect(audioContext.destination);
                
                portalOscillator.start();
                portalOscillator.stop(audioContext.currentTime + 3);
            }
            
            // Añadir efectos de partículas dinámicas
            setTimeout(() => {
                addDynamicParticles();
            }, 2000);
        }
        
        // Función para añadir partículas dinámicas adicionales
        function addDynamicParticles() {
            const particleContainer = document.querySelector('.particle-explosion');
            
            // Menos partículas en móvil para mejor rendimiento
            const particleCount = isMobileDevice() ? 10 : 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'dynamic-particle';
                particle.style.cssText = `
                    position: absolute;
                    width: ${5 + Math.random() * 10}px;
                    height: ${5 + Math.random() * 10}px;
                    background: hsl(${Math.random() * 360}, 100%, 50%);
                    border-radius: 50%;
                    animation: dynamic-particle-float ${2 + Math.random() * 3}s ease-out forwards;
                    left: ${Math.random() * 100}px;
                    top: ${Math.random() * 100}px;
                `;
                
                particleContainer.appendChild(particle);
                
                // Remover después de la animación
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 5000);
            }
        }

        // MANEJAR CAMBIOS DE ORIENTACIÓN EN MÓVILES
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                // Recalcular posiciones si hay terminales activas
                const activeTerminals = document.querySelectorAll('.chaos-terminal');
                if (activeTerminals.length > 0) {
                    console.log('📱 Orientación cambiada, reajustando elementos...');
                    // Forzar un repaint
                    document.body.style.display = 'none';
                    document.body.offsetHeight; // trigger reflow
                    document.body.style.display = '';
                }
            }, 100);
        });

        // PREVENIR ZOOM EN MÓVILES
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // El mensaje principal se queda hasta que se haga click en "ACCEDER AL PARAÍSO"
    </script>
</body>
</html>
